<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=6tqSs4tVXxOJ&format=png&color=000000">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">

        <header>
            <div class="flex">
                <p><span id="xpSpan"></span>xp</p>
                <h1>转</h1>
            </div>
            <nav >
                <ul class="flex">
                    <li onclick="changeOperator('+')">+</li>
                    <li onclick="changeOperator('-')">-</li>
                    <li onclick="changeOperator('x')">x</li>
                    <li onclick="changeOperator('梅')">梅</li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section class="question flex">
                <h3 id="num1H3"></h3>
                <h3 id="operatorH3"></h3>
                <h3 id="num2H3"></h3>
                <h3 >=</h3>
                <h3>?</h3>
            </section>
            
            <section class="options flex">
                <div class="option flex" id="option1" onclick="guess('option1')"></div>
                <div class="option flex" id="option2" onclick="guess('option2')"></div>
                <div class="option flex" id="option3" onclick="guess('option3')"></div>
            </section>
            
        </main>
        
        <footer class="flex">
            注 驻专住 
            &nbsp;
            <span id="prizeSpan">250</span><span>xp</span>
        </footer>

    </div>
        <script type="text/javascript" src="main.js"></script>
</body>
</html>
